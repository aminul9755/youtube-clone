<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/videos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="menu-icon" src="header_icons/hamburger-menu.svg">
        <img class="youtube-logo" src="header_icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
          <input class="searchbar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-button-icon" src="header_icons/search.svg">
          <p class="tooltip">Search</p>
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="header_icons/voice-search-icon.svg">
          <p class="tooltip">Search-with-your-voice</p>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="header_icons/upload.svg">
          <p class="tooltip">Create</p>
        </div>
        <div class="youtube-apps-container">
          <img class="youtube-apps" src="header_icons/youtube-apps.svg">
          <p class="tooltip">You Tube Apps</p>
        </div>
        <div class="notifications-number">
          <div class="notification-icon-container">
            <img class="notification" src="header_icons/notifications.svg">
            <p class="tooltip">Notifications</p>
          </div>
          <p class="number">3</p>
        </div>
        <img class="channel-picture" src="header_icons/my-channel.jpeg">
      </div>
    </div>

    <div class="sidebar">
      <div class="video-link">
        <img src="sidebar_icons/home.svg">
        <p>Home</p>
      </div>
      <div class="video-link">
        <img src="sidebar_icons/explore.svg">
        <p>Explore</p>
      </div>
      <div class="video-link">
        <img src="sidebar_icons/subscriptions.svg">
        <p>Subscriptions</p>
      </div>
      <div class="video-link">
        <img src="sidebar_icons/originals (1).svg">
        <p>Originals</p>
      </div>
      <div class="video-link">
        <img src="sidebar_icons/youtube-music.svg">
        <p>YouTube Music</p>
      </div>
      <div class="video-link">
        <img src="sidebar_icons/library.svg">
        <p>Library</p>
      </div>
    </div>


  </body>
